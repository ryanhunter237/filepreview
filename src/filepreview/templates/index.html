<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üè† Files Home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='page_link.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>
    <form id="filter-form">
      <label for="filename">Filename:</label>
      <input
        type="text"
        id="filename"
        name="filename"
        placeholder="Enter part of the filename"
        title="Search for files containing this text"
      />
      <label for="extension">Extension:</label>
      <input
        type="text"
        id="extension"
        name="extension"
        placeholder="e.g., jpg, png"
        title="Search for files with this extension"
      />
      <button type="submit">Filter</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Group ID</th>
          <th>Filename</th>
          <th>File Size</th>
          <th>Thumbnails</th>
        </tr>
      </thead>
      <tbody id="files-table"></tbody>
    </table>
  </body>
</html>
