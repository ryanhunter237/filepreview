<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Overview</title>
  </head>
  <body>
    <h1>File Overview</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Group ID</th>
          <th>Filename</th>
          <th>Number of Bytes</th>
          <th>Thumbnails</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
        <tr>
          <td>{{ file.group_id }}</td>
          <td>{{ file.filename }}</td>
          <td>{{ file.num_bytes }}</td>
          <td>
            {% for thumbnail_path in file.thumbnails %}
            <img
              src="{{ url_for('view.serve_thumbnail', filepath=thumbnail_path) }}"
              style="height: 50px"
            />
            <!-- Adjust size as needed -->
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
